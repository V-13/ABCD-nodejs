<html>
<head>
    <script type="application/javascript">
        function loadJSON(){
            var data_file = "https://learnwebcode.github.io/json-example/animals-1.json"; 
            var http_request = new XMLHttpRequest();
             http_request.open("GET",data_file,true);
            http_request.send();

            http_request.onreadystatechange = function(){
                if(http_request.readyState == 4){
                    var jsonObj = JSON.parse(http_request.responseText);
                       
                    alert(jsonObj);
                    document.getElementById('Name').innerHTML = jsonObj[0].name;
                    document.getElementById('Species').innerHTML = jsonObj[0].species;
                    document.getElementById('Foods').innerHTML = jsonObj[0][2].foods[0][0];
                }
            }
           
        }
    </script>
</head>
<body>
<h1>Cricketer Details</h1>

<table class="src">
    <tr>
        <th>
            Name
        </th>
        <th>
            Country
        </th>
    </tr>
    <tr>
        <td>
            <div id="Name">Anand</div>
        </td>
        <td>
            <div id="Species">India</div>
        </td>
        <td>
            <div id="Foods">Foods</div>
        </td>
    </tr>
</table>
    <div class="central">
        <button type="button" onclick="loadJSON()">Update Details</button>
    </div>
</body>
</html>
