<html>
<head>
<script>
        var callback=function(myCallback){
            setTimeout(function(){
                myCallback();
            },5000);
        };
        document.write("first element displayed");
        document.write("<br> second is displayed");
        callback (function(){
            document.write("this is a callback function");
        });
        document.write("<br> last is displayed");
        
</script>

</head>
</html>
